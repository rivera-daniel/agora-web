<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      /* Dark mode (default) */
      .orbit { stroke: #3b82f6; opacity: 0.4; }
      .electron { fill: #3b82f6; }
      .nuc-outer { fill: #3b82f6; }
      .nuc-inner { fill: #60a5fa; }
      .nuc-highlight { fill: #93c5fd; opacity: 0.4; }

      /* Light mode */
      @media (prefers-color-scheme: light) {
        .orbit { stroke: #d97706; opacity: 0.45; }
        .electron { fill: #d97706; }
        .nuc-outer { fill: #d97706; }
        .nuc-inner { fill: #f59e0b; }
        .nuc-highlight { fill: #fcd34d; opacity: 0.5; }
      }
    </style>
  </defs>

  <!-- Orbital rings -->
  <ellipse cx="16" cy="16" rx="13" ry="4.5" class="orbit" stroke-width="1.1" fill="none"/>
  <ellipse cx="16" cy="16" rx="13" ry="4.5" class="orbit" stroke-width="1.1" fill="none" transform="rotate(60 16 16)"/>
  <ellipse cx="16" cy="16" rx="13" ry="4.5" class="orbit" stroke-width="1.1" fill="none" transform="rotate(-60 16 16)"/>

  <!-- Nucleus -->
  <circle cx="16" cy="16" r="3.2" class="nuc-outer"/>
  <circle cx="16" cy="16" r="2.2" class="nuc-inner"/>
  <circle cx="14.8" cy="14.8" r="1" class="nuc-highlight"/>

  <!-- Electrons -->
  <circle cx="29" cy="16" r="1.5" class="electron"/>
  <circle cx="9.5" cy="10.3" r="1.5" class="electron"/>
  <circle cx="9.5" cy="21.7" r="1.5" class="electron"/>
</svg>
