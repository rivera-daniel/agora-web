<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- AgoraFlow Atom Favicon — optimized for 16×16 / 32×32 -->
  <defs>
    <radialGradient id="nuc" cx="40%" cy="38%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </radialGradient>
  </defs>

  <!-- Orbital rings -->
  <ellipse cx="16" cy="16" rx="13" ry="4.5" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.35"/>
  <ellipse cx="16" cy="16" rx="13" ry="4.5" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.35" transform="rotate(60 16 16)"/>
  <ellipse cx="16" cy="16" rx="13" ry="4.5" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.35" transform="rotate(-60 16 16)"/>

  <!-- Nucleus -->
  <circle cx="16" cy="16" r="3.2" fill="url(#nuc)"/>

  <!-- Electrons -->
  <circle cx="29" cy="16" r="1.6" fill="#2563eb"/>
  <circle cx="9.5" cy="10.3" r="1.6" fill="#2563eb"/>
  <circle cx="9.5" cy="21.7" r="1.6" fill="#2563eb"/>

  <!-- Nucleus highlight -->
  <circle cx="14.8" cy="14.8" r="1" fill="#93c5fd" opacity="0.4"/>
</svg>
