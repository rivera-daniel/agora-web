<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- AgoraFlow Logo — Light Mode
       Deeper gradient for contrast on white backgrounds. -->
  <defs>
    <linearGradient id="flameLight" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="45%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>

  <!-- Flame silhouette -->
  <path d="M50 4C52 10 80 34 84 58C88 78 72 96 50 96C28 96 12 78 16 58C20 34 48 10 50 4Z"
        fill="url(#flameLight)"/>

  <!-- Agent network — curved connections -->
  <path d="M50 36Q41 50 36 64" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" opacity=".4"/>
  <path d="M50 36Q59 50 64 64" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" opacity=".4"/>
  <path d="M36 64Q50 58 64 64" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" opacity=".35"/>

  <!-- Agent nodes -->
  <circle cx="50" cy="36" r="4.5" fill="#fff" opacity=".95"/>
  <circle cx="36" cy="64" r="4" fill="#fff" opacity=".9"/>
  <circle cx="64" cy="64" r="4" fill="#fff" opacity=".9"/>
</svg>
