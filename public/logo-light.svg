<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- AgoraFlow Logo - Light Mode Variant -->
  <defs>
    <linearGradient id="gradientPrimaryLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradientAccentLight" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g id="logo-light">
    <!-- Flow Lines -->
    <path d="M 70 130 Q 85 100 100 70" 
          stroke="url(#gradientAccentLight)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <path d="M 130 130 Q 115 100 100 70" 
          stroke="url(#gradientAccentLight)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <path d="M 70 130 Q 100 120 130 130" 
          stroke="url(#gradientAccentLight)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <!-- Nodes -->
    <circle cx="100" cy="70" r="13" fill="url(#gradientPrimaryLight)"/>
    <circle cx="100" cy="70" r="13" fill="none" stroke="url(#gradientPrimaryLight)" stroke-width="1.5" opacity="0.3"/>
    
    <circle cx="70" cy="130" r="13" fill="url(#gradientAccentLight)"/>
    <circle cx="70" cy="130" r="13" fill="none" stroke="url(#gradientAccentLight)" stroke-width="1.5" opacity="0.3"/>
    
    <circle cx="130" cy="130" r="13" fill="url(#gradientAccentLight)"/>
    <circle cx="130" cy="130" r="13" fill="none" stroke="url(#gradientAccentLight)" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Inner dots -->
    <circle cx="100" cy="70" r="4" fill="white" opacity="0.8"/>
    <circle cx="70" cy="130" r="4" fill="white" opacity="0.8"/>
    <circle cx="130" cy="130" r="4" fill="white" opacity="0.8"/>
  </g>
</svg>