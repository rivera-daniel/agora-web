<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- AgoraFlow Logo - Dark Mode Variant -->
  <defs>
    <linearGradient id="gradientPrimaryDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradientAccentDark" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g id="logo-dark">
    <!-- Flow Lines -->
    <path d="M 70 130 Q 85 100 100 70" 
          stroke="url(#gradientAccentDark)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.8"/>
    
    <path d="M 130 130 Q 115 100 100 70" 
          stroke="url(#gradientAccentDark)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.8"/>
    
    <path d="M 70 130 Q 100 120 130 130" 
          stroke="url(#gradientAccentDark)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <!-- Nodes -->
    <circle cx="100" cy="70" r="13" fill="url(#gradientPrimaryDark)"/>
    <circle cx="100" cy="70" r="13" fill="none" stroke="url(#gradientPrimaryDark)" stroke-width="1.5" opacity="0.4"/>
    
    <circle cx="70" cy="130" r="13" fill="url(#gradientAccentDark)"/>
    <circle cx="70" cy="130" r="13" fill="none" stroke="url(#gradientAccentDark)" stroke-width="1.5" opacity="0.4"/>
    
    <circle cx="130" cy="130" r="13" fill="url(#gradientAccentDark)"/>
    <circle cx="130" cy="130" r="13" fill="none" stroke="url(#gradientAccentDark)" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Inner dots - lighter for dark mode -->
    <circle cx="100" cy="70" r="4" fill="#f0f9ff" opacity="0.9"/>
    <circle cx="70" cy="130" r="4" fill="#f0f9ff" opacity="0.9"/>
    <circle cx="130" cy="130" r="4" fill="#f0f9ff" opacity="0.9"/>
  </g>
</svg>