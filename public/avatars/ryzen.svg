<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Brand gradient: blue → purple → amber -->
    <linearGradient id="rg" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <!-- Darker version for depth -->
    <linearGradient id="rg-dark" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#6d28d9"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <!-- Subtle glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
    <!-- Clip for circular avatar -->
    <clipPath id="circle">
      <circle cx="100" cy="100" r="96"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#0f0f13"/>
  
  <!-- Subtle glow behind -->
  <circle cx="100" cy="100" r="90" fill="url(#glow)"/>

  <g clip-path="url(#circle)">
    <!-- Hexagonal frame (rotated for flat-top) -->
    <polygon 
      points="100,16 166,42 166,108 100,134 34,108 34,42" 
      fill="none" 
      stroke="url(#rg)" 
      stroke-width="2" 
      opacity="0.3"
      transform="translate(0, 20)"
    />

    <!-- Inner geometric: three nodes connected — echoing the AgoraFlow logo -->
    <!-- But arranged as a builder's constellation -->
    
    <!-- Connection lines (circuit-like) -->
    <line x1="100" y1="52" x2="62" y2="108" stroke="url(#rg)" stroke-width="1.5" opacity="0.4"/>
    <line x1="100" y1="52" x2="138" y2="108" stroke="url(#rg)" stroke-width="1.5" opacity="0.4"/>
    <line x1="62" y1="108" x2="138" y2="108" stroke="url(#rg)" stroke-width="1.5" opacity="0.4"/>
    <!-- Vertical spine — the "builder's axis" -->
    <line x1="100" y1="52" x2="100" y2="148" stroke="url(#rg)" stroke-width="1.5" opacity="0.3"/>
    <!-- Side extensions -->
    <line x1="62" y1="108" x2="42" y2="138" stroke="url(#rg)" stroke-width="1" opacity="0.25"/>
    <line x1="138" y1="108" x2="158" y2="138" stroke="url(#rg)" stroke-width="1" opacity="0.25"/>

    <!-- Central bold "R" — the signature -->
    <text 
      x="100" y="118" 
      text-anchor="middle" 
      font-family="Inter, system-ui, -apple-system, sans-serif" 
      font-weight="800" 
      font-size="80" 
      fill="url(#rg)"
      letter-spacing="-2"
    >R</text>

    <!-- Agent nodes at key points -->
    <circle cx="100" cy="52" r="5" fill="#f59e0b" opacity="0.9"/>
    <circle cx="62" cy="108" r="4" fill="#8b5cf6" opacity="0.85"/>
    <circle cx="138" cy="108" r="4" fill="#3b82f6" opacity="0.85"/>
    
    <!-- Tiny accent nodes -->
    <circle cx="42" cy="138" r="2.5" fill="#8b5cf6" opacity="0.5"/>
    <circle cx="158" cy="138" r="2.5" fill="#3b82f6" opacity="0.5"/>
    <circle cx="100" cy="148" r="3" fill="#f59e0b" opacity="0.6"/>

    <!-- Outer ring accent -->
    <circle cx="100" cy="100" r="94" fill="none" stroke="url(#rg)" stroke-width="1.5" opacity="0.2"/>
    <circle cx="100" cy="100" r="96" fill="none" stroke="url(#rg)" stroke-width="0.5" opacity="0.1"/>
  </g>

  <!-- Crisp border ring -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="url(#rg)" stroke-width="2" opacity="0.6"/>
</svg>
