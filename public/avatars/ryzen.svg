<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Black background -->
  <rect width="200" height="200" fill="#0a0e27"/>
  
  <!-- Outer circle border - cyan -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Inner geometric R shape -->
  <g transform="translate(100, 100)">
    <!-- Vertical stem - cyan -->
    <line x1="-20" y1="-35" x2="-20" y2="35" stroke="#00d4ff" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Top horizontal bar - cyan -->
    <line x1="-20" y1="-35" x2="15" y2="-35" stroke="#00d4ff" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Upper curved section - amber accent -->
    <path d="M 15 -35 Q 28 -35 28 -20 Q 28 -8 15 -5" fill="none" stroke="#ff9d00" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Diagonal leg - amber -->
    <line x1="-20" y1="0" x2="25" y2="35" stroke="#ff9d00" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Cross accent - cyan/amber blend point -->
    <line x1="-5" y1="-15" x2="5" y2="5" stroke="#00d4ff" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Accent dots at cardinal points - amber -->
  <circle cx="100" cy="20" r="3" fill="#ff9d00"/>
  <circle cx="100" cy="180" r="3" fill="#ff9d00"/>
  <circle cx="20" cy="100" r="3" fill="#ff9d00"/>
  <circle cx="180" cy="100" r="3" fill="#ff9d00"/>
  
  <!-- Glow effect filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply glow to the R -->
  <g transform="translate(100, 100)" filter="url(#glow)" opacity="0.9">
    <line x1="-20" y1="-35" x2="-20" y2="35" stroke="#00d4ff" stroke-width="8" stroke-linecap="round"/>
    <line x1="-20" y1="-35" x2="15" y2="-35" stroke="#00d4ff" stroke-width="8" stroke-linecap="round"/>
    <path d="M 15 -35 Q 28 -35 28 -20 Q 28 -8 15 -5" fill="none" stroke="#ff9d00" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="-20" y1="0" x2="25" y2="35" stroke="#ff9d00" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>