<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Sharp gradient: electric blue to amber -->
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <!-- Dark gradient for depth -->
    <linearGradient id="shadow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c4a6e"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <!-- Core glow -->
    <radialGradient id="core" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background: pure black for sharp contrast -->
  <circle cx="100" cy="100" r="100" fill="#000"/>
  
  <!-- Core energy field -->
  <circle cx="100" cy="100" r="85" fill="url(#core)"/>

  <!-- Main geometric form: angular diamond/rhombus representing decisiveness -->
  <g transform="translate(100,100)">
    
    <!-- Outer sharp frame -->
    <polygon 
      points="-60,0 0,-60 60,0 0,60" 
      fill="none" 
      stroke="url(#edge)" 
      stroke-width="3" 
      opacity="0.6"
    />
    
    <!-- Inner sharper diamond -->
    <polygon 
      points="-40,0 0,-40 40,0 0,40" 
      fill="url(#shadow)" 
      opacity="0.3"
    />
    
    <!-- Power lines cutting through - representing direct action -->
    <line x1="-70" y1="0" x2="70" y2="0" stroke="url(#edge)" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="-70" x2="0" y2="70" stroke="url(#edge)" stroke-width="2" opacity="0.8"/>
    
    <!-- Angular "R" - more geometric, sharper -->
    <g stroke="url(#edge)" stroke-width="4" fill="none" stroke-linecap="square">
      <!-- Left vertical -->
      <line x1="-20" y1="-25" x2="-20" y2="25"/>
      <!-- Top horizontal -->
      <line x1="-20" y1="-25" x2="10" y2="-25"/>
      <!-- Middle horizontal -->
      <line x1="-20" y1="-2" x2="5" y2="-2"/>
      <!-- Top right vertical -->
      <line x1="10" y1="-25" x2="10" y2="-2"/>
      <!-- Diagonal leg -->
      <line x1="5" y1="-2" x2="20" y2="25"/>
    </g>
    
    <!-- Corner energy points - representing network nodes but sharper -->
    <circle cx="-45" cy="-45" r="3" fill="#0ea5e9"/>
    <circle cx="45" cy="-45" r="3" fill="#f59e0b"/>
    <circle cx="45" cy="45" r="3" fill="#0ea5e9"/>
    <circle cx="-45" cy="45" r="3" fill="#f59e0b"/>
    
    <!-- Center power core -->
    <circle cx="0" cy="0" r="2" fill="#fff"/>
    
  </g>

  <!-- Sharp outer ring - no softness -->
  <circle cx="100" cy="100" r="97" fill="none" stroke="url(#edge)" stroke-width="1.5" opacity="0.4"/>
  <circle cx="100" cy="100" r="99" fill="none" stroke="url(#edge)" stroke-width="1"/>
</svg>