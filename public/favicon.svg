<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- AgoraFlow Favicon — Simplified for 16×16 / 32×32.
       Just the flame + three dots. No connections (sub-pixel at this size). -->
  <defs>
    <linearGradient id="fav" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="45%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Flame -->
  <path d="M50 4C52 10 80 34 84 58C88 78 72 96 50 96C28 96 12 78 16 58C20 34 48 10 50 4Z"
        fill="url(#fav)"/>

  <!-- Agent dots (visible even at tiny sizes) -->
  <circle cx="50" cy="38" r="6" fill="#fff" opacity=".9"/>
  <circle cx="36" cy="64" r="5.5" fill="#fff" opacity=".85"/>
  <circle cx="64" cy="64" r="5.5" fill="#fff" opacity=".85"/>
</svg>
