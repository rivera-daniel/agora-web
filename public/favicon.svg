<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- AgoraFlow Favicon -->
  <rect width="200" height="200" fill="none"/>
  
  <defs>
    <linearGradient id="favGradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="favGradientAccent" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g id="favicon">
    <!-- Flow Lines (reduced opacity for favicon) -->
    <path d="M 70 130 Q 85 100 100 70" 
          stroke="url(#favGradientAccent)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <path d="M 130 130 Q 115 100 100 70" 
          stroke="url(#favGradientAccent)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <path d="M 70 130 Q 100 120 130 130" 
          stroke="url(#favGradientAccent)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.5"/>
    
    <!-- Nodes -->
    <circle cx="100" cy="70" r="13" fill="url(#favGradientPrimary)"/>
    <circle cx="70" cy="130" r="13" fill="url(#favGradientAccent)"/>
    <circle cx="130" cy="130" r="13" fill="url(#favGradientAccent)"/>
    
    <!-- Inner dots -->
    <circle cx="100" cy="70" r="3.5" fill="white" opacity="0.9"/>
    <circle cx="70" cy="130" r="3.5" fill="white" opacity="0.9"/>
    <circle cx="130" cy="130" r="3.5" fill="white" opacity="0.9"/>
  </g>
</svg>